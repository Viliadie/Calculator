<!DOCTYPE html>
<html>

<head>
   <title>Калькулятор</title>
   <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

   <div class="container">
      <div class="content">
         <div class="content__computing">0</div>
         <div class="content__result"></div>
         <div class="content__item clean" onclick="clean()">С</div>
         <div class="content__item remove" onclick="back()"><img src="images/delete.png" alt="delcontent"></div>
         <div class="content__item operator" onclick="insert('/')">&divide</div>
         <div class="content__item" onclick="insert('7')">7</div>
         <div class="content__item" onclick="insert('8')">8</div>
         <div class="content__item" onclick="insert('9')">9</div>
         <div class="content__item operator" onclick="insert('*')">&#215</div>
         <div class="content__item" onclick="insert('4')">4</div>
         <div class="content__item" onclick="insert('5')">5</div>
         <div class="content__item" onclick="insert('6')">6</div>
         <div class="content__item operator" onclick="insert('-')">-</div>
         <div class="content__item" onclick="insert('1')">1</div>
         <div class="content__item" onclick="insert('2')">2</div>
         <div class="content__item" onclick="insert('3')">3</div>
         <div class="content__item operator" onclick="insert('+')">+</div>
         <div class="content__item null" onclick="insert('0')">0</div>
         <div class="content__item operator" onclick="equal()">=</div>
      </div>
   </div>

   <script src="scripts.js"></script>
</body>

</html>
